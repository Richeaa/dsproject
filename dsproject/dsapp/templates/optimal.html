{% extends "about.html" %}

{% block title %}Prediction of Underperform Students{% endblock %}

{% block content %}
{% load static %}
<div class="flex flex-col items-center ">
    <h1 class="text-4xl font-bold text-sky-500 py-8 mb-6">Student Optimal Schedule Prediction</h1>

    <div class="container mx-auto flex flex-col md:flex-row py-8 px-4 gap-8">
        <div class="w-full md:w-1/3 bg-white shadow-lg rounded-lg p-6">
            <form id="scheduleForm" class="space-y-4" >

                <div>
                <label for="id_type_name">Activity Type:</label>
                   <select name="activity_type" id="activity" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                        <option value ="quiz" >Quiz</option>
                        <option value="individual">Individual Assignment</option>
                        <option value="group">Group Assignment</option>
                        <option value="forum">Forum</option>
                    </select>
                </div>
                <div>
                     <label for="id_day">Day of Week:</label>
                     <select id="dayOfWeek" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                        <option value="monday">Monday</option>
                        <option value="tuesday">Tuesday</option>
                        <option value="wednesday">Wednesday</option>
                        <option value="thursday">Thursday</option>
                        <option value="friday">Friday</option>
                        <option value="saturday">Saturday</option>
                        <option value="sunday">Sunday</option>
                        </select>
                </div>
                <button type="submit" class="w-full bg-sky-500 text-white py-2 px-4 rounded-md hover:bg-sky-600 transition-colors duration-300">üîç Predict Best Schedule</button>
            </form>
            <p id="status" class="mt-4 text-center text-lg font-semibold text-gray-800"></p>
            <p id="status3" class="mt-4 text-center text-lg font-semibold text-gray-800"></p>
            <p id="status4" class="mt-4 text-center text-lg font-semibold text-gray-800"></p>
            <p id="status5" class="mt-4 text-center text-lg font-semibold text-gray-800"></p>
            <p id="status6" class="mt-4 text-center text-lg font-semibold text-gray-800"></p>
            <p id="status7" class="mt-4 text-center text-lg font-semibold text-gray-800"></p>
        </div>

        <div class="w-full md:w-2/3 space-y-8">
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Line Chart</h2>
                <div style="position: relative; height:300px;">
                    <canvas id="chart1"></canvas>
                </div>
            </div>
            
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Bar Chart</h2>
                <div style="position: relative; height:250px;">
                    <canvas id="chart2"></canvas>
                </div>
            </div>

            <div class="bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-2">Personalized Advice</h2>
                <p id="status2" class="text-gray-600"></p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{% static 'js/script.js' %}"></script>
{% endblock %}

{% block footer %}
{% endblock %}
